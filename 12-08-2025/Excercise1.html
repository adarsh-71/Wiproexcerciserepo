<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Bootstrap Layout</title>
  <link

    rel="stylesheet"
  />
</head>
<body>

  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="col-12">
        <h1>Header</h1>
      </div>
    </div>

    <!-- Main Section -->
    <div class="row">
      <!-- Content Area (8 columns) -->
      <div class="col-md-8">
        <h2>Main Content</h2>
        
        <!-- Inserted Your Custom Grid Code -->
        <div class="container">
          <div class="row">
            <div style="border: 5px; border-style: dotted;" class="col-md-2">
              <h2>Column 1</h2>
              <p>This is the first column.</p>
            </div>
            <div style="border: 5px; border-style: dotted;" class="col-md-10">
              <h2>Column 2</h2>
              <p>This is the first column.</p>
            </div>
          </div>

          <div class="row">
            <div style="border: 5px; border-style: dotted;" class="col-md-2">
              <h2>Column 1</h2>
              <p>This is the first column.</p>
            </div>
            <div style="border: 5px; border-style: dotted;" class="col-md-4">
              <h2>Column 2</h2>
              <p>This is the first column.</p>
            </div>
            <div style="border: 5px; border-style: dotted;" class="col-md-6">
              <h2>Column 2</h2>
              <p>This is the first column.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar (4 columns) -->
      <div class="col-md-4">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-12">
        <h3>Footer</h3>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
