<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    
    <div class="row">
        <div class="col-12" style="border: 5px dotted;">
            <h2 class="text-center">Header Section</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-8" style="border: 5px dotted;">
            <h2>Main Content</h2>
        </div>
        <div class="col-md-4" style="border: 5px dotted;">
            <h2>Sidebar</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12" style="border: 5px dotted;">
            <h2 class="text-center">Footer Section</h2>
        </div>
    </div>
</div>

</body>
</html>
