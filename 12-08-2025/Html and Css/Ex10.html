<!DOCTYPE html>
<html>
<head>
    <title>Amazon Style Flex Layout</title>
    <link rel="stylesheet" href="Ex10style.css">
</head>
<body>

    <h1 class="page-title">Flexbox Layout</h1>

    <div class="container">
        <div class="box">
            <h3>Pick up your headphones</h3>
            <div class="product-row">
                <div class="product">
                    <img src="https://images.pexels.com/photos/1649771/pexels-photo-1649771.jpeg" alt="P1">
                    <p>Product 1</p>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/1037992/pexels-photo-1037992.jpeg" alt="P2">
                    <p>Product 2</p>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/983831/pexels-photo-983831.jpeg" alt="P3">
                    <p>Product 3</p>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/1001850/pexels-photo-1001850.jpeg" alt="P4">
                    <p>Product 4</p>
                </div>
            </div>
        </div>

        <div class="box">
            <h3>Keep shopping for more</h3>
            <div class="product-row">
                <div class="product">
                    <img src="https://images.pexels.com/photos/610945/pexels-photo-610945.jpeg" alt="P5">
                    <p>Product 5</p>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/3945667/pexels-photo-3945667.jpeg" alt="P6">
                    <p>Product 6</p>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/7409/pexels-photo.jpg" alt="P7">
                    <p>Product 7</p>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/377711/pexels-photo-377711.jpeg" alt="P8">
                    <p>Product 8</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
