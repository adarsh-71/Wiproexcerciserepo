<!DOCTYPE html>
<html>
<head>
    <title>Odd Number Only</title>
</head>
<body>
    <h3>Enter a positive odd number:</h3>
    <input type="number" id="numberBox">
    <button onclick="checkOdd()">Submit</button>

    <p id="message"></p>

    <script>
        function checkOdd() {
            const num = document.getElementById('numberBox').value;
            const message = document.getElementById('message');

            if (num > 0 && num % 2 === 1) {
                message.textContent = "Valid input!";
                message.style.color = "green";
            } else {
                message.textContent = "Please enter a positive odd number.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
