<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>  
<h2>Student Registration Form</h2>

<form action="#" method="post" enctype="multipart/form-data">

    Roll no.:<br>
    <input type="text" name="rollno"><br><br>

    Student Name:<br>
    <input type="text" name="firstname" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name"><br><br>

    Father's Name:<br>
    <input type="text" name="fathername"><br><br>

    Date of Birth (DD-MM-YYYY):<br>
    <input type="text" name="dob_day" size="2" placeholder="DD">
    <input type="text" name="dob_month" size="2" placeholder="MM">
    <input type="text" name="dob_year" size="4" placeholder="YYYY"><br><br>

    Mobile No.:<br>
    +91 <input type="text" name="mobile"><br><br>

    Email ID:<br>
    <input type="email" name="email"><br><br>

    Password:<br>
    <input type="password" name="password"><br><br>

    Gender:<br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    Department:<br>
    <input type="checkbox" name="dept" value="CSE"> CSE
    <input type="checkbox" name="dept" value="IT"> IT
    <input type="checkbox" name="dept" value="ECE"> ECE
    <input type="checkbox" name="dept" value="Civil"> Civil
    <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

    Course:<br>
    <select name="course">
        <option value="">-- Select Course --</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="Diploma">Diploma</option>
    </select><br><br>

    Student Photo:<br>
    <input type="file" name="photo"><br><br>

    City:<br>
    <input type="text" name="city"><br><br>

    Address:<br>
    <textarea name="address" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
